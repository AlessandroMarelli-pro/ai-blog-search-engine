version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: ai-blog-search-postgres
    environment:
      POSTGRES_DB: ai_blog_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-blog-search-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.3
    container_name: ai-blog-search-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ai-blog-search-network

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.3
    container_name: ai-blog-search-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - "5601:5601"
    networks:
      - ai-blog-search-network

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  ai-blog-search-network:
    driver: bridge
